version: 2.1
orbs:
  ssh-deployment: singularitynet/ssh-deployment@1.1.8
version: 2.1
workflows:
  deploy_application:
    jobs:
      - ssh-deployment/deploy:
          ssh-host: localhost
          ssh-user: ubuntu
          git-repo: example-service
          git-branch: master
          mainnet-port: '7000'
          run-command: python3 run_example_service.py
          test-command: python3 test_example_service.py
         

      
 
